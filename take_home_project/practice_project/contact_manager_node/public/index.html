<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/contact_manager.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/contact_manager.js"></script>
  <script id="contactTemplate" type="text/x-handlebars">
    <li id='contact-{{id}}'>
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        <dt>Tags:</dt>
        <dd>{{tags}}</dd>
      </dl>
      <button id="edit-{{id}}" class="edit">Edit</button>
      <button id="delete-{{id}}" class="delete">Delete</button>
    </li>
  </script>
  <script id="contactsList" type="text/x-handlebasrs">
    {{#each contacts}}
    {{> contactTemplate}}
    {{/each}}
  </script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <main>
  </main>
  <footer>
    <p>Developed by Matt</p>
  </footer>
</body>
</html>
